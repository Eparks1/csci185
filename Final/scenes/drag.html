<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="drag.css">
    
<style>
#div1, #div2 {
  /* float: left; */
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}


</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Make a potion!</h2>
<p>Drag the ingredents into the cauldron.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="/Final/images/csci_fish.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<section id="d2">
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</section>

<p id="target">
<img src="/Final/images/csci.cauldron.png" alt="" srcset="">
</p>

</body>
</html>
